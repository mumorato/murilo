<html><head>
<title>Acesso à internet &gt; login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" type="image/png" href="favicon.png">
<link rel="stylesheet" type="text/css" media="all" href="packages/bootstrap/bootstrap.css">
<link rel="stylesheet" type="text/css" media="all" href="css/theme.css">
</head>

<body style="background-image:url(img/bg.jpg);">
<section class="login-wrap">
	$(if chap-id)
		<form name="sendin" action="$(link-login-only)" method="post">
			<input type="hidden" name="username">
			<input type="hidden" name="password">
			<input type="hidden" name="dst" value="$(link-orig)">
			<input type="hidden" name="popup" value="true">
		</form>

		<script type="text/javascript" src="/md5.js"></script>
		<script type="text/javascript">
		<!--
		    function doLogin() {
			document.sendin.username.value = document.login.username.value;
			document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
			document.sendin.submit();
			return false;
		    }
		//-->
		</script>
	$(endif)
    <div class="login-box card">
        <div class="card-body">
            <a href="$(link-login-only)?target=lv&amp;dst=$(link-orig-esc)" class="text-center d-block mb-3">
                <img src="img/logo.png" alt="Home" height="100">
            </a>
            <div class="row">
            	<div class="col-md-12 text-center">
                	$(if error)
		                <div class="alert alert-danger">$(error)</div>
		            $(endif)

		            <p class="mb-0">Faça login para ter acesso à internet.</p>

		            $(if trial == 'yes')
		            $(endif)
		        </div>
            </div>
            <form class="form-horizontal" id="loginform" name="login" action="$(link-login-only)" method="post" $(if="" chap-id)="" onsubmit="return doLogin()" $(endif)="">
                <input type="hidden" name="dst" value="$(link-orig)">
				<input type="hidden" name="popup" value="true">

                <div class="form-group row mt-4">
                    <div class="col-md-12">
                        <input class="form-control" type="text" name="username" value="$(username)" required="" placeholder="Usuário">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <input class="form-control" name="password" type="password" required="" placeholder="Senha">
                    </div>
                </div>
                <div class="form-group row text-center mt-4">
                    <div class="col-md-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase" type="submit">Acessar</button>
                    </div>
                </div>
                <div class="form-group row mb-0 text-center">
                	<div class="col-md-12">
                		<p class="text-muted mb-0">IFPR - Desenvolvimento de Sistemas</p>
                	</div>
                </div>
            </form>
        </div>
  </div>
</section>

<script type="text/javascript">
<!--
  document.login.username.focus();
//-->
</script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="packages/bootstrap/libraries/tether.js"></script>
<script type="text/javascript" src="packages/bootstrap/libraries/popper.js"></script>
<script type="text/javascript" src="packages/bootstrap/bootstrap.js"></script>


</body></html>
